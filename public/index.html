<!DOCTYPE HTML>
<html>
    <head>
        <title>Wiki loves iNaturalist</title>
        <meta name="viewport" content="width=device-width,minimum-scale=0.5,maximum-scale=1,user-scalable=0,initial-scale=1.0"/>
        <style type="text/css">
        gallery__wikitext-helper { text-align: center; }
        .gallery__wikitext-helper__block {
            display: block;
            width: 100%;
        }
        select, input, label, button {
            border: solid 1px #aaa;
            padding: 8px;
            margin: 8px 2px;
            display: inline-block;
        }
        label { background: #ccc; }
        textarea.gallery__wikitext-helper__block {
            height: 200px;
        }
        .gallery__link,
        .taxon__link { margin-right: 8px;}
        .suggestions {
            height: 60px;
            overflow: scroll;
            display: inline-block;
            width: 100%;
            white-space: nowrap;
            overflow-y: hidden;
        }
        .suggestions--loading { background: orange; }
        .suggestions button { display: inline-block; }
        .gallery__thumbnails { display: flex;
            flex-basis: 30%;
            flex-wrap: wrap; }
        .thumb { border: solid 1px gray;
            display: block;
            width: 300px;
            padding: 8px;
            text-align: center;
        }
        .thumb--sad { border: solid 1px red; opacity: 0.4; }
        </style>
    </head>
    <body>
        <h1>Wiki loves iNaturalist!</h1>
        <p>This tool helps you find articles of species on Wikipedia and Wikidata that lack images and find
            appropriately licensed images in iNaturalist to use in Wikipedia articles.
        </p>
        <div id="app"></div>
        <script src="preact.js"></script>
        <script type="module" src="index.js"></script>
    </body>
</html>
